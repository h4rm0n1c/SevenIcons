name: Validate icon theme (no symlinks, real PNGs, cache builds)

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8

    steps:
      - uses: actions/checkout@v4

      - name: Install gtk tools (and SVG support)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y libgtk-3-bin librsvg2-bin

      - name: Fail if any symlinks exist
        run: |
          set -euo pipefail
          test "$(find SevenIcons -type l | wc -l)" -eq 0

      - name: Fail if any paths contain whitespace OR are not valid UTF-8
        run: |
          set -euo pipefail
          python3 - <<'PY'
          import os, sys

          root = "SevenIcons"
          bad_ws = []
          bad_utf8 = []

          # os.walk gives us str paths; any undecodable bytes become "surrogateescape" characters.
          # Detect those and fail: GTK will choke and gtk-update-icon-cache often says "generated cache was invalid".
          def has_surrogates(s: str) -> bool:
              return any(0xDC80 <= ord(ch) <= 0xDCFF for ch in s)

          for dirpath, dirnames, filenames in os.walk(root):
              # include directories + files
              for name in list(dirnames) + list(filenames):
                  p = os.path.join(dirpath, name)

                  if any(ch.isspace() for ch in p):
                      bad_ws.append(p)

                  if has_surrogates(p):
                      bad_utf8.append(p)

          if bad_ws:
              print("Whitespace in paths (rename these):")
              for p in bad_ws[:200]:
                  print("  ", p)

          if bad_utf8:
              print("Non-UTF8 paths detected (rename these):")
              for p in bad_utf8[:200]:
                  print("  ", p)

          if bad_ws or bad_utf8:
              sys.exit(1)
          PY

      - name: Fail if any .png is not a real PNG (magic header)
        run: |
          set -euo pipefail
          python3 - <<'PY'
          import os, sys
          bad = 0
          for root, _, files in os.walk("SevenIcons"):
            for fn in files:
              if fn.lower().endswith(".png"):
                p = os.path.join(root, fn)
                with open(p, "rb") as f:
                  sig = f.read(8)
                if sig != b"\x89PNG\r\n\x1a\n":
                  print("NOT_PNG:", p)
                  bad = 1
          sys.exit(bad)
          PY

      - name: Ensure gtk icon cache can be built (verbose)
        run: |
          set -euo pipefail
          rm -f SevenIcons/.icon-theme.cache SevenIcons/icon-theme.cache || true
          echo "gtk-update-icon-cache version:"
          gtk-update-icon-cache --version || true
          echo "Building cache..."
          gtk-update-icon-cache -f -v SevenIcons
          echo "Cache built OK."
          ls -la SevenIcons | grep -E 'icon-theme\.cache|\.icon-theme\.cache' || true
