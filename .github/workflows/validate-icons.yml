name: Validate icon theme (no symlinks, real PNGs)

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install GTK + pixbuf + SVG loader
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-bin \
            libgdk-pixbuf-2.0-0 \
            libgdk-pixbuf2.0-bin \
            librsvg2-common librsvg2-2 librsvg2-bin

      - name: Confirm gdk-pixbuf loaders cache includes SVG loader
        run: |
          set -euo pipefail

          # find loaders.cache (path varies by arch/version)
          CACHE="$(find /usr/lib -type f -name 'loaders.cache' -path '*gdk-pixbuf-2.0*' | head -n 1 || true)"
          echo "LOADERS_CACHE=${CACHE:-<not found>}"
          test -n "$CACHE"

          # must contain svg loader reference
          if ! grep -qi svg "$CACHE"; then
            echo "ERROR: loaders.cache has no SVG loader entry"
            echo "--- cache head:"
            sed -n '1,200p' "$CACHE"
            exit 1
          fi

      - name: Fail if any symlinks exist
        run: |
          set -euo pipefail
          test "$(find SevenIcons -type l | wc -l)" -eq 0

      - name: Fail if any paths contain whitespace (spaces, tabs, newlines)
        run: |
          set -euo pipefail
          find SevenIcons -print0 | python3 - <<'PY'
          import sys
          bad=[]
          for p in sys.stdin.buffer.read().split(b"\0"):
            if not p: continue
            s=p.decode("utf-8","surrogateescape")
            if any(c.isspace() for c in s):
              bad.append(s)
          if bad:
            print("Whitespace in paths (rename these):")
            for s in bad[:200]:
              print("  ", s)
            sys.exit(1)
          PY

      - name: Fail if any .png is not a real PNG (magic header)
        run: |
          set -euo pipefail
          python3 - <<'PY'
          import os, sys
          bad = 0
          for root, _, files in os.walk("SevenIcons"):
            for fn in files:
              if fn.lower().endswith(".png"):
                p = os.path.join(root, fn)
                with open(p, "rb") as f:
                  sig = f.read(8)
                if sig != b"\x89PNG\r\n\x1a\n":
                  print("NOT_PNG:", p)
                  bad = 1
          sys.exit(bad)
          PY

      - name: Fail if any SVG cannot be rendered by librsvg
        run: |
          set -euo pipefail
          out="/tmp/rsvg_probe.png"
          while IFS= read -r -d '' s; do
            if ! rsvg-convert -o "$out" "$s" >/dev/null 2>&1; then
              echo "BAD_SVG: $s"
              exit 1
            fi
          done < <(find SevenIcons -type f -iname '*.svg' -print0)

      - name: Ensure gtk icon cache can be built (verbose)
        run: |
          set -euo pipefail
          rm -f SevenIcons/.icon-theme.cache SevenIcons/icon-theme.cache || true
          gtk-update-icon-cache -f -v SevenIcons
